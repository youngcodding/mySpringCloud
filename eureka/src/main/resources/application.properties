# 服务名称
spring.application.name=eureka
# 端口号
server.port=1111
# 默认情况下 Eureka Server也是一个普通的微服务 所以当它是一个注册中心的时候，他会有两层身份
# 1、注册中心  2、普通微服务 即当前服务会自己把自己注册到自己上面来。
# register-with-eureka = false 表示当前项目不会注册到注册中心上
eureka.client.register-with-eureka=false

# 表示是否从注册中心Eureka Server 上获取注册信息
eureka.client.fetch-registry=false
